<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Prototype | Homepage</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">


</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
              <a class="navbar-brand" href="#">RTS Hardware</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
              </ul>
          </div>
      </div>
  </nav>

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center"><small>Registration</small></h1>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <div class="row">

          <div class=" col-xs-8 col-sm-8 col-md-6 col-lg-6 col-sm-offset-2 col-xs-offset-2 col-md-offset-3 col-lg-offset-3">
            <form id="login" action="index.html" class="well">
              <div class="form-group">
                <!-- <label for="user_firstName">First Name</label> -->
                <input type="text" class="form-control" placeholder="First Name" id="user_firstName" name="user_firstName"
                required/>
              </div>
              <div class="form-group">
                <!-- <label for="user_lastName">First Name</label> -->
                <input type="text" class="form-control" placeholder="Last Name" id="user_lastName" name="user_lastName"
                required/>
              </div>
              <div class="form-group">
                <!-- <label for="user_email">First Name</label> -->
                <input type="email" class="form-control" placeholder="Email Address" id="user_email" name="user_email"
                required/>
              </div>
              <div class="form-group">
                <!-- <label for="user_email">First Name</label> -->
                <input type="tel" class="form-control" placeholder="Mobile Number" id="user_tel" name="user_tel"
                required/>
              </div>
              <div class="form-group">
                <!-- <label for="user_Password">Password</label> -->
                <input type="password" class="form-control" placeholder="Your Password" id="user_Password" name="user_Password"
                required/>
              </div>
              <div class="form-group">
                <!-- <label for="user_re_Password">Password</label> -->
                <input type="password" class="form-control" placeholder="Your Password Again" id="user_re_Password" name="user_re_Password"
                required/>
              </div>

              <button type="submit" class="btn btn-default btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>




</body>

</html>
